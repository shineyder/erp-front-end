<div class="header-container">
  <div class="container-fluid">
    <div class="row">
      <!-- logo + botão do menu lateral -->
      <div class="col-sm-2 text-center text-sm-start d-flex justify-content-center justify-content-md-start">
        <div class="d-flex align-items-center my-3 my-sm-0">
          <a href="#" style="text-decoration: none">
            <img src="../../../assets/images/logo.png" alt="logo" class="img-fluid" width="45px">
            <span style="margin-left:10px">ERP</span>
          </a>
        </div>
        <a (click)="toggleSidebar()" href="#" class="sidebar-toggle" style="margin-top: 16px;margin-left:20px">
          <nb-icon icon="menu-2-outline"></nb-icon>
        </a>
      </div>
      <!-- busca -->
      <div class="col-sm-8">
        <div class="search-bar row bg-light p-2 rounded-4" style="width: 80%;">
          <div class="col-sm-11">
            <form id="search-form" class="text-center" action="#" method="post">
              <input type="text" class="form-control border-0 bg-transparent" placeholder="Search here...">
            </form>
          </div>
          <div class="col-sm-1">
            <nb-icon icon="search" status="basic" style="margin-top: 12px;"></nb-icon>
          </div>
        </div>
      </div>
      <!-- botões de ação -->
      <div class="col-sm-2" style="display: flex;align-items: center;">
        <nb-actions size="small">
          <nb-action class="user-action" *nbIsGranted="['view', 'user']" >
            <div *ngIf="user;else noUserTool">
              <nb-user [nbContextMenu]="userMenu"
                nbContextMenuTag="userMenu"
                [name]="user?.name"
              >
              </nb-user>
            </div>
            <ng-template #noUserTool>
              <nb-menu [items]="menuWithoutUser"></nb-menu>
            </ng-template>
          </nb-action>
        </nb-actions>
      </div>
    </div>
  </div>
</div>
